syntax = "proto3";

package msg;

message BoatState {
    optional double lat = 1;
    optional double lon = 2;
    optional double yaw = 3;
}

message BoatControl {
    double power = 1;
    double rudder = 2;
}

message BoatMessage {
    optional double t = 1;
    optional BoatState state = 2;
    optional string name = 3;
    optional BoatControl ctrl = 4;
}
